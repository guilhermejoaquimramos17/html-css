<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Colocando imagens flexíveis</h1>
    <p>Você está vendo a imagem completa? Experimente aumentar e diminuir a tela!</p>
    <picture>
        <source media="(max-width:800px )" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width:1100px )" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="image/png">
    </picture>
</body>
</html>
