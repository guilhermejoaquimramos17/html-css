<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Abra essa imagem em vários dispositivos</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Foto grande">
    </picture>
    <h2>Colocando aúdio no site</h2>
    <p>Podcast:</p>
    <audio preload="metadata" controls loop >
        <source src="midia/lifting-dream-aakash (1).mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não é compatível</p>
    </audio>
    <audio src="midia/guanacast.mp3" controls preload="metadata"></audio>
</body>
</html>
