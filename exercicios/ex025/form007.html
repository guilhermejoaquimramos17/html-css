<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post">
        <label for="iest">Estado:</label>
        <select name="estado" id="iest">
            <option value="">--- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
                <option value="ES">Espírito Santo</option>
            </optgroup>
        </select>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lista">
            <datalist id="lista">
                <option value="DEV">Desenvolvedor</option>
                <option value="MAN">Manicure</option>
                <option value="PROF">Professor</option>
                <option value="ADV">Advogado</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" placeholder="Digite sua mensagem..." rows="5" cols="25"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
