<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name" placeholder="Nome completo">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" placeholder="0 a 10">
        </p>
        <p>
            <label for="imes">Período Letivo:</label>
            <input type="month" name="mes" id="imes" required value="2026-02">
        </p>
        <p>
            <label for="idia">Dia da prova:</label>
            <input type="date" name="dia" id="idia" required value="2026-02-19">
        </p>
        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="hora" id="ihora" required value="12:00">
        </p>
        <p>
            <label for="itel">Telefone para contato:</label>
            <input type="tel" name="tel" id="itel" pattern="\([0-9]{2}\) ([\s]) [0-9] {4,6}-[0,9] {4}" placeholder="(XX) XXXXX-XXXX">
        </p>
        <p><fieldset style="width: 100px;">
            <legend>Sexo</legend>
            <label for="isexmasc">Masculino</label>
            <input type="radio" name="sexmasc" id="isexmasc">
            <label for="isexfem">Feminino</label>
            <input type="radio" name="sexfem" id="isexfem">
        </fieldset></p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
