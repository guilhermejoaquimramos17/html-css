<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Usando paragráfos</h1> <!--Estou comentando-->
    <hr>
    <p>
        Para quebrar a linha <br> desta forma é necessário utilizar a tag &lt;br&gt;
    </p>
    <p>Vamos adicionar alguns símbolos: 
        &pound;
        &yen;
        &dollar;
        &real;
        &reg;
        &copy;
        &trade;
        &uarr;
        &rarr;
    </p>
    <p>Emojis:
        &#x1F480;
        &#x1F440;
    </p>
</body>
</html>
