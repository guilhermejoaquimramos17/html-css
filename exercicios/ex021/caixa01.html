<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1{
            background-color: lightgray;
            height: 300px;
            width: 300px;
            border: 10px solid green;
            padding: 10px;
            margin: 10px auto;
            outline: 4px dashed aqua;
        }

        a {
            border-width: 2px;
            border-style: solid;
            border-color: green;
            padding: 2px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos são exemplos de box-level, <a href="#">já os links são um exemplo de inline-level.</a>Vamos ver na prática</p>
</body>
</html>
